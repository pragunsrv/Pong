<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="pongCanvas"></canvas>
    <div id="controls">
        <button id="pauseButton">Pause</button>
        <button id="resumeButton" style="display:none;">Resume</button>
        <button id="startTournamentButton">Start Tournament</button>
        <button id="spectatorModeButton">Spectator Mode</button>
        <button id="changeColorButton">Change Paddle Color</button>
        <button id="togglePowerUpButton">Toggle Power-Up: Speed</button>
        <button id="speedBoostButton">Speed Boost</button>
        <button id="difficultyIncreaseButton">Increase Difficulty</button>
        <button id="resetGameButton">Reset Game</button>
        <button id="toggleAIButton">Enable AI</button>
        <button id="showStatisticsButton">Show Statistics</button>
        <button id="toggleSoundButton">Sound On</button>
        <button id="setCustomColorButton">Set Custom Colors</button>
        <div id="customColorPicker" style="display:none;">
            <label for="paddleColor">Paddle Color:</label>
            <input type="color" id="paddleColor">
            <label for="ballColor">Ball Color:</label>
            <input type="color" id="ballColor">
            <label for="powerUpColor">Power-Up Color:</label>
            <input type="color" id="powerUpColor">
            <button id="applyPaddleColorButton">Apply Paddle Color</button>
            <button id="applyBallColorButton">Apply Ball Color</button>
            <button id="applyPowerUpColorButton">Apply Power-Up Color</button>
        </div>
        <div id="statistics" style="display:none;">
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>AI Wins: <span id="aiWins">0</span></p>
            <p>Total Games: <span id="totalGames">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
